<html>
<head>
<script type="text/javascript">
function loadXMLDoc()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    var info = xmlhttp.responseText;  
    eval("var json =" + info);
    var message="";  
    var dealerlocation="";  
    var salesphone="";
    for(var i=0;i<10;i++){  
           message+="经销商名称：<font style='color:red;'>" + json.data[i].picture + "</font>  <br/>";  
           salesphone+="经销商电话：<font style='color:red;'>" + json.data[i].name + "</font>  <br/>";  
           dealerlocation+="经销商经纬度：<font style='color:red;'>" + json.data[i].is_hot + "</font>  <br/>";  
      }  
    document.getElementById("myDiv").innerHTML=json.data.length;
    }
  }
xmlhttp.open("GET","products.json",true);
xmlhttp.send();
}
</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="loadXMLDoc()">请求数据</button>
<div id="myDiv"></div>

</body>
</html>
